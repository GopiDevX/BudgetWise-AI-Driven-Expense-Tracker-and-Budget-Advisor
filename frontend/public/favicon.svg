<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="budgetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#budgetGradient)" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Wallet icon -->
  <rect x="8" y="10" width="16" height="12" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Dollar sign -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#2563eb">$</text>
  
  <!-- Chart lines -->
  <rect x="10" y="22" width="2" height="4" fill="white" opacity="0.7"/>
  <rect x="14" y="20" width="2" height="6" fill="white" opacity="0.7"/>
  <rect x="18" y="18" width="2" height="8" fill="white" opacity="0.7"/>
  <rect x="22" y="21" width="2" height="5" fill="white" opacity="0.7"/>
</svg>
